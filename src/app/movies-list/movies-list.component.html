<h1 class="title">Movies-Collection</h1>

<div class="button-container">
  <button mat-raised-button color="warn" class="button" (click)=navigateToAddMovies() >Add Movies</button>
</div>

<div class="tableContainer">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- <ng-container matColumnDef="sl.no">
    <th mat-header-cell *matHeaderCellDef>Sl.No</th>
    <td mat-cell *matCellDef="let movies">{{movies.id }}</td>
  </ng-container> -->

  <ng-container matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef>Movie</th>
    <td mat-cell *matCellDef="let movies">{{movies.mName }}</td>
  </ng-container>


  <ng-container matColumnDef="actor">
    <th mat-header-cell *matHeaderCellDef>Actor</th>
    <td mat-cell *matCellDef="let movies">{{movies.actor?.aName}}</td>
  </ng-container>


  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Director</th>
    <td mat-cell *matCellDef="let movies">{{movies.director?.dName}}</td>
  </ng-container>


  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Language</th>
    <td mat-cell *matCellDef="let movies">{{movies.language}}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let movies">{{movies.year}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="button" mat-cell *matCellDef="let movies">
      <button mat-raised-button color="primary" (click)="openDialog(movies)">Details</button>
      <mat-icon matSuffix class="deleteIcon" (click)="deleteMoviesById(movies.id)">delete</mat-icon>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayArray"></tr>
  <tr class="tableRow" mat-row *matRowDef="let row; columns: displayArray;"></tr>
</table>
</div>
